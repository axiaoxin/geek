{% extends "base.html" %}

{% block title %}
    忘记密码
{% endblock %}

{% block pageheader %}
    忘记密码
{% endblock %}

{% block pageheadersmall %}
    提交注册时的团队名称和团队邮箱，重置密码链接将会发到该邮箱
{% endblock %}


{% block body %}
        <form class="form-inline modal" style="position: relative; top: auto; left: auto; margin: 0 auto; z-index: 1" align="center" action="" method="post">{% csrf_token %}
            <fieldset>
                <legend>验证信息</legend>
                <div align="center">
                    {{ form.as_p }}
                </div>
                <div class="form-actions" align="center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </fieldset>
        </form>
{% endblock %}
